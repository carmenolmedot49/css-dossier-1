<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- Iconos importados --> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Objetivo: realizar un Login de una página web en la que el usuario indica su usuario y contraseña --> 

    <div class="caja">

      <h1>Iniciar sesión</h1> 

        <form>
            
           <!-- Usuario --> 

            <div class="input">
                <input type="text" placeholder="Usuario">
                <i class='bx bxs-user' style="color:#ffffff;"></i> <!-- Icono de usuario -->
            </div>


            <!-- Contraseña --> 

            <div class="input">
                <label for="">
                    <input type="password" placeholder="Contraseña">
                    <i class='bx bxs-lock' style="color:#ffffff;"></i> <!-- Icono de contraseña --> 
                </label>
            </div>



            <!-- Contraseña olvidada --> 

            <div class="recordar">
                <label>
                    <input type="checkbox"> Recordarme
                </label>
                <a href="">¿Has olvidado la contraseña?</a>
            </div>




            <!-- Acceder (login) --> 

            <button type="button">Acceder</button>



            <!-- Si no está registrado --> 

            <a href="">¿No eres usuario? Regístrate</a>

        </form>

    </div>
    
</body>
</html>
